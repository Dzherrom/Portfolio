<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso en marte</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>Tu peso en la tierra es diferente a tu peso en otros planetas</p>
    <p>debido a la diferencia de gravedad entre los cuerpos celestes</p>6
    <script type="text/javascript">
    var usuario = prompt("Cual es tu peso?")
    var planeta = prompt("Elige tu planeta. 1 es marte, 2 es jupiter.")
    var peso = parseInt(usuario);
    var g_t = 9.8;
    var g_m = 3.7;
    var g_j = 24.8;
    var peso_final;
    var nombre;
    if(planeta == 1)
    {
        peso_final = peso * g_m / g_t;
        nombre = "marte"
    }
    else if(planeta == 2)
    {
        peso_final = peso *g_j / g_t;
        nombre = "jupiter"
    }
    else
    {
        peso_final = 1000000;
        nombre = "kripton"
    }
    
    peso_final = parseInt(peso_final);
    
    document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>");
    
    </script>
</body>
</html>
